name: Update Branches

on:
  push:
    branches:
      - main

jobs:
  update-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Get all branches
        id: get_branches
        run: |
          git fetch --all
          branches=$(git branch -r | grep -v '\->' | grep -v 'main' | sed 's/origin\///')
          echo "Found branches:"
          echo "$branches"
          echo "::set-output name=branches::$branches"

      - name: Update branches
        run: |
          for branch in $(echo "${{ steps.get_branches.outputs.branches }}"); do
            git checkout $branch
            git merge origin/main || {
              git checkout -b update-$branch
              git push --set-upstream origin update-$branch
            }
            git push origin $branch || true
          done

      - name: Create Pull Requests
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Merge main into branch'
          committer: 'GitHub <noreply@github.com>'
          author: 'GitHub <noreply@github.com>'
          branch: 'main'
          delete-branch: false
          branch-suffix: 'update'

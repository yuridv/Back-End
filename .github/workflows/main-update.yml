name: Main Update Branches

on:
  push:
    branches:
      - main  # Substitua 'main' pela sua branch principal

jobs:
  update-branches:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Fetch all branches
      run: git fetch --all

    - name: Get list of branches
      id: branches
      run: |
        branches=$(git branch -r | grep -v '\->' | grep -v '/main$' | sed 's/origin\///')
        echo "::set-output name=branches::$branches"

    - name: Update branches
      run: |
        for branch in ${{ steps.branches.outputs.branches }}; do
          git checkout $branch
          git pull origin $branch
          if ! git merge main; then
            echo "Conflict detected in branch $branch. Aborting merge."
            git merge --abort
          else
            git push origin $branch
          fi
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
